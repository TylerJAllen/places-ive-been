<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Place's I've Been</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row jumbotron">
        <div class="col-md-6 col-md-offset-3">
          <h1>Places I've Been</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <!-- form -->
          <form id="input-form">
            <div class="form-group">
              <label for="place">Name of the place:</label>
              <input type="text" class="form-control" name="place" id="place" required>
            </div>
            <div class="form-group">
              <select class="form-control" id="time" required>
                <option value="blank"></option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="fall">Fall</option>
                <option value="winter">Winter</option>
              </select>
            </div>
            <div class="form-group">
              <label for="notes">Additional Notes:</label>
              <textarea name="notes" class="form-control" id="notes" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-md-6" id="display-details">
          <!-- results -->
          <h2 class="place"></h2>
          <p>Time of year: <span class="time"></span></p>
          <p>Notes: <span class="notes"></span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <!-- places list -->
          <ul id="display-list">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
